apiVersion: v1
kind: ConfigMap
metadata:
  name: huly-nginx-config
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        client_max_body_size 100M;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://huly-front:8080;
        }

        location /_accounts {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/_accounts(/.*)$ $1 break;
            proxy_pass http://huly-account:3000/;
        }

        location /_collaborator {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            rewrite ^/_collaborator(/.*)$ $1 break;
            proxy_pass http://huly-collaborator:3078/;
        }

        location /_transactor {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            rewrite ^/_transactor(/.*)$ $1 break;
            proxy_pass http://huly-transactor:3333/;
        }

        location ~ ^/eyJ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass http://huly-transactor:3333;
        }

        location /_rekoni {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/_rekoni(/.*)$ $1 break;
            proxy_pass http://huly-rekoni:4004/;
        }

        location = /_telegram/info {
            default_type application/json;
            return 200 '{"username":"bitspace_huly_bot","name":"bitspace-huly"}';
        }

        location /_telegram {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/_telegram(/.*)$ $1 break;
            proxy_pass http://huly-telegram-bot:4020/;
        }

        location /_love {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            rewrite ^/_love(/.*)$ $1 break;
            proxy_pass http://huly-love:8096/;
        }

        location /_stats {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            rewrite ^/_stats(/.*)$ $1 break;
            proxy_pass http://huly-stats:4900/;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: huly-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: huly-nginx
  template:
    metadata:
      labels:
        app: huly-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.21.3
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: huly-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: huly-nginx
spec:
  selector:
    app: huly-nginx
  ports:
    - port: 8080
      targetPort: 80
      protocol: TCP
